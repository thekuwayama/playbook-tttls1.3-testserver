- name: Install openssl
  ansible.builtin.yum:
    name: openssl

- name: Make directory
  ansible.builtin.file:
    path: "/etc/letsencrypt/live/{{ domain }}/"
    state: directory
    recurse: true
    owner: root
    group: root
    mode: 0644

- name: Copy private certificate
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/etc/letsencrypt/live/{{ domain }}/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - cert.pem
    - chain.pem
    - privkey.pem
